<div class="content" ng-controller="PressCtrl">
  <h1>{{title}}</h1>
  <ul class="press">
    <li ng-repeat="item in press">
      <div ng-switch on="item.type">
        <div ng-switch-when="event">
          <a href="{{item.url}}">{{item.name}}</a>
          <p>{{item.description}}</p>
        </div>
        <div ng-switch-when="media">
          <a href="{{item.url}}">{{item.name}}</a>
          <p>{{item.description}}</p>
        </div>
      </div>
    </li>
  </ul>
</div>
