<div class="content" ng-controller="PressCtrl">
  <h1>{{title}}</h1>
  <div class="left">
    <h3>Events</h3>
    <ul>
      <li ng-repeat="event in events" class="event">
        <div>
          <p>{{event.date}}</p>
          <a href="{{event.url}}">{{event.name}}</a>
          <p>{{event.description}}</p>
        </div>
      </li> 
    </ul>
  </div>
  <div class="right">
    <h3>Media</h3>
    <ul>
      <li ng-repeat="item in press" class="event">
        <div>
          <a href="{{item.url}}">{{item.name}}</a>
          <p>{{item.description}}</p>
        </div>
      </li> 
    </ul>
  </div>
  <div class="clear"></div>
</div>
