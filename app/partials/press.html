<div class="content" ng-controller="PressCtrl">
  <h1>{{title}}</h1>
  <h3>I have many events approaching, many</h3>
  <ul>
    <li ng-repeat="event in events" class="event">
      <div>
        <p>{{event.date}}</p>
        <a href="{{event.url}}">{{event.name}}</a>
        <p> - {{event.description}}</p>
      </div>
    </li> 
  </ul>
</div>
