<div class="content" ng-controller="ContactCtrl">
  <h2>{{title}}</h2>
  <h4>To contact me, you must first listen to the rain</h4>
  <p>{{text}}</p>
  <p><a href="{{emailHref}}">{{emailAddress}}</a></p>
  <p>Or maybe try this guy:</p>
  <form action="{{emailHrefTrusted}}" method="post" enctype="text/plain" >
    <div class="form-field">
      <label for="firstName">What's Your Name?</label>
      <input id="firstName" type="text" name="FirstName">
    </div>

    <div class="form-field">
      <label for="Email">What's Your Email Address?</label>
      <input id="Email" type="text" name="Email">
    </div>

    <div class="form-field">
      <label for="contact-body">What's Up?</label>
      <textarea id="contact-body" rows="4" name="body"></textarea><br/>
    </div>

    <div class="form-actions">
      <input type="hidden" name="subject" value="Email From Your Biggest Fan"/>
      <input type="submit" name="submit" value="Submit" class="button">
    </div>
  </form>
</div>
