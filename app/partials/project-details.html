<div class="content" ng-controller="ProjectDetailCtrl">
  <ul>
    <li ng-repeat="project in projects">
      <a href="#/work/{{project.id}}">
        <img ng-src="{{project.thumbnail}}" alt="{{project.alt}}" />
      </a>
      <p>{{project.name}}</p>
    </li>
  </ul>
  <h2>{{project.name}}</h2>
  <div ng-bind-html="embedHtml"></div>
  <p>{{project.description}}</p>
</div>
