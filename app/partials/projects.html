<div class="content" ng-controller="ProjectListCtrl">
  <ul>
    <li class="project" ng-repeat="project in projects">
      <a href="#/work/{{project.id}}">
        <img ng-src="{{project.thumbnail}}" alt="{{project.alt}}" />
        <p><span>{{project.name}}</span></p>
      </a>
    </li>
  </ul>
</div>
