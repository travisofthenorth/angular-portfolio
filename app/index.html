<!doctype html>
<html lang="en" ng-app="portfolioApp" ng-controller="AppCtrl">
  <head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link href='http://fonts.googleapis.com/css?family=Alegreya+Sans:400,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css"></link>
    <!--link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css"></link-->
    <link rel="stylesheet" type="text/css" href=""></link>
    <script src="js/angular.min.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/angular/angular-sanitize.min.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/config.js"></script>
  </head>
  <body>
    <div id="body">
      <header id="header">
        <div id="logo">
          <h1><a href="/">Angular Portfolio</a></h1>
        </div>
        <nav id="header-nav">
          <ul>
            <li ng-repeat="navItem in navItems">
              <a href="{{navItem.href}}">{{navItem.text}}</a>
            </li>
          </ul>
        </nav>
      </header>
      <div ng-view></div>
      <footer id="footer">
        <div>
          <p ng-bind-html="copyrightText"></p>
        </div>
      </footer>
    </div>
  </body>
</html>
