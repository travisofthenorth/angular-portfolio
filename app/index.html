<!doctype html>
<html lang="en" ng-app="portfolioApp" ng-controller="AppCtrl">
  <head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css"></link>
    <!--link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css"></link-->
    <link rel="stylesheet" type="text/css" href=""></link>
    <script src="js/angular.min.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/angular/angular-sanitize.min.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/config.js"></script>
  </head>
  <body>
    <div id="body">
      <header id="header">
        <div id="logo">
          <a href="/">
            <img src="img/logo.png" alt="A Showcase Of Things That I Made">
          </a>
        </div>
        <div id="headerNav">
          <nav class="header-nav">
            <ul>
              <li ng-repeat="navItem in navItems">
                <a href="{{navItem.href}}">{{navItem.text}}</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <div ng-view></div>
      <footer id="footer">
        <div>
          <p ng-bind-html="copyrightText"></p>
        </div>
      </footer>
    </div>
  </body>
</html>
